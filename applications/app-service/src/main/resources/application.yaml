server:
  port: "${PORT_PETITION}"
spring:
  application:
    name: "Petition"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:${PORT_PETITION},http://localhost:${PORT_AUTH}"
adapters:
  r2dbc:
    host: "${DB_PETITION_HOST}"
    port: "${DB_PETITION_PORT}"
    database: "${DB_PETITION_NAME}"
    schema: "public"
    username: "${DB_PETITION_USER}"
    password: "${DB_PETITION_PASSWORD}"
adapter:
  restconsumer:
    timeout: 5000
    url: "${RESTCONSUMER_URL}"
  sqs:
    region: "${AWS_REGION}"
    queueUrl: "${AWS_SQS_NOTIFICACITON}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
jwt:
  secret: "${JWT_SECRET}"
  expiration: "${JWT_EXPIRATION}"